<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="form">
        用户名：<input type="text" id="tel" name="tel"><br>
        密码：<input type="text" id="userpwd" name="userpwd"><br>
        <input type="submit" value="登录" id="sub">
    </div>
    <script src="../js/jquery-1.8.3.min.js"></script>
    <script>
        $("#sub").click(function () {
            $.ajax({
                url: "login.php",
                type: "POST",
                data: "tel=" + $("#tel").val() + "&userpwd=" + $("#userpwd").val(),
                success: function (msg) {
                    console.log(msg);
                    if (msg == 1) {
                        alert("登录成功");
                    } else {
                        alert("登录失败");
                    }
                }
            });
        });
    </script>
</body>
</html>
